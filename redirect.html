<!DOCTYPE html>
<html lang="zh_Hant">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>

    <link rel="stylesheet" href="css/main.css">
    <style>
        .redirect_url {
            text-decoration: none;
            color: #6AF;
            -webkit-user-drag: none;
        }

        .redirect_url:hover {
            background-color: #58F2;
            color: #49E;
        }
    </style>
</head>
<body>
    <div class="top_bar"></div>
    <div class="sidebar"></div>
    <div style="margin-top: 50px;" class="redirect"></div>
    <div>沒有自動跳轉請點擊<a class="redirect_url">這裡</a></div>
    <script src="main.js" type="text/javascript"></script>
    <script src="special.js" type="text/javascript"></script>
    <script type="text/javascript">

        let ele = document.getElementsByClassName('redirect')[0];

        let queryString = new URLSearchParams(window.location.search);
        let url = queryString.get('url');

        document.title = '跳轉頁面至' + url;
        ele.innerHTML = '跳轉頁面至"' + url + '"';
        document.getElementsByClassName('redirect_url')[0].href = url;

        setTimeout(function () {linkTo(url)}, 1000);
    </script>
</body>
</html>
